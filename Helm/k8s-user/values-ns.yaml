---
ns_users:
  - ns_admin_role:
    name: "namespace2-admin"
    namespace: "namespace2"
    kind: User
    default_role: admin 
    labels:
      app: "web"
    rules:
    - apiGroups:
      - ''
      resources:
      - services
      - endpoints
      - nodes
      - pods
      - secrets
      - configmaps
      verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
    - apiGroups:
      - "extensions"
      - "apps"
      resources:
      - deployments
      - daemonsets
      - statefulsets
      - replicasets
      verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
    - apiGroups:
