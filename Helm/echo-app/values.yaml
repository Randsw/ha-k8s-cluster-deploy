# Default values for echo-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hashicorp/http-echo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.2.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "issuer"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service_app1:
  type: ClusterIP
  port: 5678

service_app2:
  type: ClusterIP
  port: 5678

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: echo.example.com
      paths: 
        - path: /apple
          pathtype: Prefix
          servicename: apple
          serviceport: 5687
        - path: /banana
          pathtype: Prefix
          servicename: banana
          serviceport: 5687

  tls:
   - secretName: echo-example-com-tls
     hosts:
       - echo.example.com

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 200m
    memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: 
  - effect: NoSchedule
    key: node-role.kubernetes.io/gw

affinity: {}

app1_nameOverride: "apple"
app1_fullnameOverride: ""

app2_nameOverride: "banana"
app2_fullnameOverride: ""

app1_name: apple
app2_name: banana

#Cert-manager issuer
certificate:
  create: true
  name: "echo-app-cert"

issuer:
  create: true
  name: "echo-app-issuer"
  vault_address: "http://vault.vault"
  sa_token: dumb # Get after sa is created, need patch issuer after helm is installed
  vault_pki_role: "example-dot-com"

